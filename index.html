<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cats vs Zombies - Presented by AHS Gaming (c) 2013 Jami Couch</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <style>
        /** {
            margin: 0;
            padding: 0;
            overflow: hidden;
        } */
        html {
        }

        body {
            background-color: #000;
            color: #CCC;
            padding: 0 15px;
            margin-top: 10px;
        }

        #commandCard {
            position: absolute;
            display: block;
        }
        #commandCard a {
            background-color: #ccc;
            color: #000;
            border-radius: 5px;
        }
        .hidden {
            display:none;
        }

        .row {
            width: 1280px;
            height: 720px;
            margin: auto;
            background-image: url('./assets/grassy-bg.png');
        }

        #opponent_status {}

        #player_status {}

        #player_actions {

        }

        #player_actions p {

        }

        #player_actions button {
            margin-top: 5px;
            width: 290px;
        }

        #player_actions button.half-width {
            width: 143px;

        }

        .pull-bottom {
            position: absolute;
            bottom: 15px;
        }

        #statusArea {
            background-color: rgba(200, 200, 200, 0.5);
            height: 100%;
            min-height: 100%;
        }

        #gameArea {

            height: 100%;
            min-height: 100%;
        }

        .hp_indicator span {
            position: absolute;
            left: 0;
            text-align: center;
            width: 100%;
        }
        .mana_indicator {
            width: 100%;
        }

        .mana_indicator td {
            text-align: center;
            padding: 0;
        }

        .mana_indicator h1 {
            margin-top: 0;
        }

        ul.mana_active {
            list-style-type: none;
            padding: 0;
            margin: auto;
            width: 100%;
            display: table;
        }

        ul.mana_active li {
            display: table-cell;
            width: 1%;
            margin: auto;
            text-align: center;
        }

        div.card_stack {
            list-style-type: none;
            padding: 0;
            margin: 0;
            margin-left: -15px;
            margin-bottom: -15px;
        }

        div.card_stack img {
            display: inline-block;
            padding: 0;
        }

        div.card_stack img:first-child {
            margin-left: 0;
        }

        div.card_stack img:not(:first-child) {
            -webkit-animation-name: contract;
               -moz-animation-name: contract;
            -webkit-animation-duration: 0.5s;
               -moz-animation-duration: 0.5s;
            margin-left: -80px;
        }

        div.card_stack:hover img:not(:first-child) {
            -webkit-animation-name: expand;
            -moz-animation-name: expand;
            -webkit-animation-duration: 0.5s;
            -moz-animation-duration: 0.5s;
            margin-left: -10px;
        }

        @-webkit-keyframes expand {
            from {
                margin-left: -80px;
            }
            to {
                margin-left: -10px;
            }
        }
        @-moz-keyframes expand {
            from {
                margin-left: -80px;
            }
            to {
                margin-left: -10px;
            }
        }

        @-webkit-keyframes contract {
            from {
                margin-left: -10px;
            }
            to {
                margin-left: -80px;
            }
        }
        @-moz-keyframes contract {
            from {
                margin-left: -10px;
            }
            to {
                margin-left: -80px;
            }
        }
    </style>
</head>
<body>

    <div class="row">
        <div class="col-md-3" id="statusArea">
            <div id="opponent_status">
                <h3>Zombies</h3>
                <div class="progress progress-striped hp_indicator">
                    <div class="progress-bar progress-bar-success" style=""></div>
                    <span></span>
                </div>

                <table class="mana_indicator">
                    <tr>
                        <td><img src="./assets/mana-grave.png"></td>
                        <td><img src="./assets/mana-brain.png"></td>
                    </tr>
                    <tr>
                        <td><h1>0</h1></td>
                        <td><h1>0</h1></td>
                    </tr>
                </table>
                <ul class="mana_active">
                    <li></li>
                </ul>
            </div>
            <hr>
            <div id="player_status">
                <h3>Cats</h3>
                <div class="progress progress-striped hp_indicator">
                    <div class="progress-bar progress-bar-success" style=""></div>
                    <span></span>
                </div>

                <table class="mana_indicator">
                    <tr>
                        <td><img src="./assets/mana-mouse.png"></td>
                        <td><img src="./assets/mana-bird.png"></td>
                        <td><img src="./assets/mana-fish.png"></td>
                    </tr>
                    <tr>
                        <td><h1>0</h1></td>
                        <td><h1>0</h1></td>
                        <td><h1>0</h1></td>
                    </tr>
                </table>
            </div>

            <div id="player_actions">



                <ul class="mana_active">
                    <li><img src="./assets/mana-mouse.png"></li>
                    <li><img src="./assets/mana-mouse.png"></li>
                    <li><img src="./assets/mana-mouse.png"></li>
                </ul>


                <div class="pull-bottom">
                    <button type="button" class="btn btn-lg half-width">Attack</button>
                    <button type="button" class="btn btn-lg half-width">Defend</button>

                    <button type="button" class="btn btn-lg">Play Card</button>
                    <button type="button" class="btn btn-lg">End Turn</button>
                </div>
            </div>
        </div>
        <div class="col-md-9" id="gameArea">
            <div class="player_hand pull-bottom">
                <div class="card_stack">

                </div>
            </div>
        </div>
    </div>

</html>
